<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="css/ember-table.css">

  <title>Diário Eletrônico</title>

  <style type="text/css">
    body {
      padding-top: 65px;
    }
  </style>
</head>
<body>

  <!-- Fixed navbar -->
  <script type="text/x-handlebars">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Diel</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{#link-to 'estudantes' tagName='li' href=false}}
              {{#link-to 'estudantes'}}Estudantes{{/link-to}}
            {{/link-to}}
            {{#link-to 'about' tagName='li' href=false}}
              {{#link-to 'about'}}About{{/link-to}}
            {{/link-to}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2">
          nada aqui por enquanto
        </div>

        <div class="col-sm-9 col-md-10">
          {{outlet}}
        </div>

      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="estudantes">
    {{input type="text" placeholder="Nome" value=nome}}
    {{input type="text" placeholder="Matricula" value=matricula}}
    <button {{action "create"}}>Salvar</button>

    {{table-component
      hasFooter=false
      columnsBinding="columns"
      contentBinding="model"
    }}
  </script>

  <script type="text/x-handlebars" data-template-name="estudante">
    <tr>
      <td>{{nome}}</td>
      <td>{{matricula}}</td>
      <td><button type="button" class="btn btn-info" {{ action "edit" this}}>Editar</button></td>
      <td><button type="button" class="btn btn-danger" {{ action "destroy" this}}>Deletar</button></td>
    </tr>
  </script>

  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery-ui.min.js"></script>
  <script src="js/vendor/handlebars-1.1.2.js"></script>
  <script src="js/vendor/ember.js"></script>
  <script src="js/vendor/ember-data.js"></script>
  <script src="js/vendor/jquery.mousewheel.min.js"></script>
  <script src="js/vendor/antiscroll.js"></script>
  <script src="js/vendor/ember-table.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
